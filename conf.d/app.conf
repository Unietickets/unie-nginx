# HTTP server для перенаправления на HTTPS
server {
    listen 80;
    server_name unieticket.com www.unieticket.com admin.unieticket.com;
    
    # Логи
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Перенаправление всех HTTP запросов на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Конфигурация клиент Next.js
server {
    listen 443 ssl;
    server_name unieticket.com www.unieticket.com;

    ssl_certificate /etc/ssl/certs/unieticket.pem;
    ssl_certificate_key /etc/ssl/private/unieticket.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Остальная конфигурация
    root /var/www/unieticket;
    index index.html index.htm;

    # Логи
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Проксирование запросов к Next.js
    location / {
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        auth_basic "Restricted Area";
        auth_basic_user_file /etc/nginx/.htpasswd;
    }

    # Обработка статических файлов
    location /_next/static {
        proxy_pass http://nextjs_upstream;
        proxy_cache_valid 60m;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=3600";
    }

    # Обработка публичных файлов
    location /public {
        proxy_pass http://nextjs_upstream;
        proxy_cache_valid 60m;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=3600";
    }

    # Настройка gzip
    gzip on;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}

# Конфигурация админ-панель Flask
server {
    listen 443 ssl;
    server_name admin.unieticket.com;

    ssl_certificate /etc/ssl/certs/unieticket.pem;  # Тот же сертификат (если wildcard или multi-domain)
    ssl_certificate_key /etc/ssl/private/unieticket.pem;

    # Те же SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    access_log /var/log/nginx/admin-access.log;
    error_log /var/log/nginx/admin-error.log;

    # Проксирование всех запросов к Flask приложению
    location / {
        proxy_pass http://flask_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Дополнительные настройки для Flask
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_redirect off;
        
        # Базовая аутентификация (если нужно)
        auth_basic "Admin Restricted Area";
        auth_basic_user_file /etc/nginx/.htpasswd-admin;
    }

    # Отдельный лог для статики админки (если есть)
    location /static/ {
        proxy_pass http://flask_upstream;
        proxy_cache_valid 60m;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=3600";
        access_log /var/log/nginx/admin-static.log;
    }
}
